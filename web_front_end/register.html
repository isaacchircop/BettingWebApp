    <!-- Fixed navbar -->

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

	<div class="container">
		<div class="well" style="width:40%; margin: 0 auto; margin-top:100px;">

			<form class="form-signin" role="form">
				<h2 class="form-signin-heading">Register Here:</h2>
				<input type="text" id="inputUsername" class="form-control"placeholder="Username" required="" autofocus="">
				<br>
				<input type="password" id="inputPassword" class="form-control"placeholder="Password" required="">
				<input type="password" id="inputPasswordMatch" class="form-control"placeholder="Re-Enter Password" required="">
				<br>
				<input type="text" id="innputName" class="form-control"placeholder="First Name" required="" autofocus="">
				<input type="text" id="inputSurname" class="form-control"placeholder="Surname" required="" autofocus="">
				<br>
				<div class="form-group">
    				<label for="inputDate" class="col-sm-4 control-label">Date of Birth:</label>
    				<div class="col-sm-6">
      					<input type="date" class="form-control" id="inputDate" placeholder="Date of Birth">
    				</div>
  				</div>
  				
				<br>
				<br>
				<div class="form-group" style="margin: 0 auto;"">
    				<label for="usertypeoptions" class="col-sm-4 control-label">Account Type:</label>
				<div class="radio">
  				<label class="col-sm-4 control-label">
    				<input type="radio" name="usertypeoptions" id="optionsRadios1" value="user_free" checked>
    				Free
  				</label>
				</div>
				<div class="radio">
  				<label class="col-sm-4 control-label">
    				<input type="radio" name="usertypeoptions" id="optionsRadios2" value="user_premium">
    				Premium
  				</label>
				</div>
				<br>
				</div>			
				<br>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
			</form>
		</div>

	</div>
